<form
 class="card"
 [formGroup]="form"
 (ngSubmit)="onSubmit ()"
>
  <div class="card-content">
      <span class="card-title">Registration</span>
      <div class="input-field">
          <input
          formControlName="email"
          id="email"
          type="email"
          [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}"
          >
          <label for="email">Email:</label>
          <span
          class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
          >
            <span *ngIf="form.get('email').errors['required']">Email cannot be empty </span>
            <span *ngIf="form.get('email').errors['email']">Enter valid email address </span>


          </span>
      </div>
      <div class="input-field">
          <input
          formControlName="password"
          id="password"
          type="password"
          [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}"
          >
          <label for="password">Password:</label>
          <span
          class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
          >
            <span *ngIf="form.get('password').errors['required']">Password cannot be empty </span>
            <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"></span>
            Password must be minimum  {{form.get('password').errors['minlength']['requiredLength']}} symbols.
            Now the length is {{form.get('password').errors['minlength']['actualLength']}}
          </span>
      </div>
  </div>
  <div class="card-action">
      <button type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
      >
        Finish registration
      </button>
  </div>
</form>
